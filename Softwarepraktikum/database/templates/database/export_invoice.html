{% extends "layout.html" %}
{% load static %}
{% block title %}Export Invoice{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h2>Export Invoice</h2>
        <form id="exportInvoiceForm" method="post" action="{% url 'database:export_invoice' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exportTypeSelect">Select Export Type:</label>
                <select id="exportTypeSelect" name="export_type" class="input-field" onchange="togglePersonSelect(this.value)">
                    <option value="all_persons">All Persons</option>
                    <option value="one_person">One Person</option>
                </select>
            </div>
            <div class="form-group" id="personSelectGroup" style="display: none;">
                <label for="personSelect">Select Person:</label>
                <select id="personSelect" name="person_id" class="input-field">
                    {% for person in persons %}
                        <option value="{{ person.id }}">{{ person.first_name }} {{ person.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="fromDate">From Date:</label>
                <input type="date" id="fromDate" name="from_date" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="toDate">To Date:</label>
                <input type="date" id="toDate" name="to_date" class="input-field" required>
            </div>
            <button type="submit" class="submit-button">Export PDF</button>
        </form>
    </div>
</div>

<script>
function togglePersonSelect(value) {
    const personSelectGroup = document.getElementById('personSelectGroup');
    if (value === 'one_person') {
        personSelectGroup.style.display = 'block';
    } else {
        personSelectGroup.style.display = 'none';
    }
}
</script>

<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }
    
    .form-box {
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    h2 {
        margin-top: 10px;
        color: #ffffff;
        font-size: x-large;
        font-weight: bold;
        text-align: center;
        padding-bottom: 20px;
    }
    
    label {
        margin: 5px 0;
        color: #ffffff;
        display: block;
    }
    
    .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #007bff;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    
    .input-field:focus {
        border-color: #0056b3;
        outline: none;
    }

    .submit-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-top: 20px;
    }
    
    .submit-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
