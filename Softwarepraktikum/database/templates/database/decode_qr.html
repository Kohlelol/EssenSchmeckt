{% if success %}
    <h1>Success: {{ success }}</h1>
    <h1>Detected Data: {{ qr_data }}</h1>
    <h1>Name: {{person.last_name}}</h1>
    <h1>Vorname: {{person.first_name}}</h1>
    {% if food %}
        <h1>Fressen: {{ food }}</h1>
    {% endif %}
{% else %}
    <h1>Error: {{ error }}</h1>
{% endif %}
