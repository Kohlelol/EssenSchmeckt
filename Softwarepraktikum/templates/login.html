<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #181818;
            color: #ffffff;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .dark-mode .login-form {
            background-color: #2c2c2c;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .dark-mode h2 {
            color: #ffffff; /* Change the color of the heading in dark mode */
        }
        label {
            margin: 5px 0;
            font-weight: bold;
            color: #555;
            display: block;
        }
        .dark-mode label {
            color: #ffffff; /* Change label color in dark mode */
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #007bff;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 15px; /* Space above the button */
        }
        button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            margin-top: 20px; /* Adjusted space between button and forgot password link */
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            display: inline-block; /* Ensure it behaves like a block element */
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
            color: #007bff;
            background-color: #e9ecef; /* Light gray background for breadcrumb */
            padding: 10px;
            border-radius: 5px;
        }
        .dark-mode .breadcrumb {
            background-color: #333; /* Darker background for breadcrumb in dark mode */
            color: #ffffff; /* Lighter text color for better visibility */
        }
        .dark-mode .breadcrumb a {
            color: #66b3ff; /* Lighter link color in dark mode */
        }
        .breadcrumb a {
            text-decoration: none;
            color: #007bff;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        /* Switch styles */
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .switch input {
            display: none;
        }
        .slider {
            width: 34px;
            height: 20px;
            background-color: #ccc;
            border-radius: 34px;
            position: relative;
            transition: background-color 0.4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16 px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.4s;
        }
        input:checked + .slider {
            background-color: #007bff;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="#">Home</a> > <a href="#">Login</a>
    </div>

    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="input-field" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field" required><br>
            <button type="submit">Login</button>
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
    </label>

<script>
    const toggleButton = document.getElementById('dark-mode-toggle');
    const body = document.body;

    // Check the saved preference in localStorage
    if (localStorage.getItem('dark-mode') === 'enabled') {
        body.classList.add('dark-mode');
        toggleButton.checked = true; // Set the toggle button to checked
    }

    toggleButton.addEventListener('change', () => {
        body.classList.toggle('dark-mode');

        // Save the user's preference to localStorage
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('dark-mode', 'enabled');
        } else {
            localStorage.setItem('dark-mode', 'disabled');
        }
    });
</script>
</body>
</html>
