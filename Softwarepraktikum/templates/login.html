
    {% block link %}
        <link rel="stylesheet" href="{% static 'css/css.css' %}"> <!-- uncomment if you have a css file -->
        <script src="{% static 'js/dark-mode.js' %}"></script>
    {% endblock %}

    {% block title %}
        Login
    {% endblock %}



    {% block breadcrumb %}
        <a href="#">Home</a> > <a href="#">Login</a>
    {% endblock %}

    {% block content %}
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="input-field" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field" required><br>
            <button type="submit">Login</button>
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    {% endblock %}
