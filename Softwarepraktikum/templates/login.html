<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Default styles for dark mode */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: background-color 0.3s;
        }
        h2 {
            margin-bottom: 20px;
            color: #ffffff; /* Change the color of the heading in dark mode */
        }
        label {
            margin: 5px 0;
            font-weight: bold;
            color: #ffffff; /* Change label color in dark mode */
            display: block;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #007bff;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 15px; /* Space above the button */
        }
        button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            margin-top: 20px; /* Adjusted space between button and forgot password link */
            color: #66b3ff; /* Lighter link color in dark mode */
            text-decoration: none;
            font-size: 14px;
            display: inline-block; /* Ensure it behaves like a block element */
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
            color: #66b3ff; /* Lighter text color in dark mode */
            background-color: #333; /* Darker background for breadcrumb in dark mode */
            padding: 10px;
            border-radius: 5px;
        }
        /* Light mode styles */
        body.light-mode {
            background-color: #f0f2f5;
            color: #333;
        }
        body.light-mode .login-form {
            background-color: #ffffff;
        }
        body.light-mode h2,
        body.light-mode label {
            color: #333; /* Change color in light mode */
        }
        body.light-mode .forgot-password {
            color: #007bff; /* Change link color in light mode */
        }
        body.light-mode .breadcrumb {
            background-color: #e9ecef; /* Light gray background for breadcrumb */
            color: #007bff; /* Darker text color in light mode */
        }
        /* Switch styles */
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .switch input {
            display: none;
        }
        .slider {
            width: 34px;
            height: 20px;
            background-color: #ccc;
            border-radius: 34px;
            position: relative;
            transition: background-color 0.4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.4s;
        }
        input:checked + .slider {
            background-color: #007bff;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
    </style>
</head>
<body class="dark-mode"> <!-- Set dark mode as default -->
    <div class="breadcrumb">
        <a href="#">Home</a> > <a href="#">Login</a>
    </div>

    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="input-field" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field" required><br>
            <button type="submit">Login</button>
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <label class="switch">
        <input type="checkbox" id="dark-mode-toggle"> <!-- Set toggle to unchecked initially -->
        <span class="slider"></span>
    </label>

    <script>
        const toggleButton = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Check the saved preference in localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleButton.checked = true; // Set the toggle button to checked
        } else {
            body.classList.remove('dark-mode'); // Ensure light mode is applied if not set
            body.classList.add('light-mode'); // Set light mode as default if not saved
            toggleButton.checked = false; // Set the toggle button to unchecked
        }

        // Remove the loading class to show the body
        body.style.visibility = 'visible';

        toggleButton.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode'); // Toggle light mode class

            // Save the user's preference to localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        });
    </script>
</body>
</html>
